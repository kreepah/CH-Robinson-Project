<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CH Robinson project</title>
	<script src="main.js"> </script>
</head>
<body>
	<h2> <strong> Determining travel route starting from the USA! </strong> </h2>
	<p>
		<strong> Here is the list of country codes:</strong><br>
		USA : United States of America <br>
		CAN : Canada <br>
		MEX : Mexico <br>
		BLZ : Belize <br>
		GTM : Guatemala <br>
		SLV : El Salvador <br>
		HND : Honduras <br>
		NIC : Nicaragua <br>
		CRI : Costa Rica <br>
		PAN : Panama
	</p>
	<div>
		<label for="countryCode">Enter destination country code: </label>
		<input type="text" name="countryCode" id ="countryCode" placeholder="Eg: PAN">
		<button id="go">Go</button>
		<p id="route"> </p>
	</div>
</body>
